<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
        <div class="mi-web w-75 m-auto p-5 border border-danger">
            <h1>Aprendiendo Bootstrap 4</h1>
            <h2>Bienvenido a las clases de este framework para CSS</h2>
            <button class="btn btn-success">Hola soy una clase</button>
        </div> 
    -->

    <!-- container-fluid se expande por toda la ventana y es responsive -->
    <div class="container border">
        <div class="row">
            
            <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
                <h1>Aprendiendo Bootstrap</h1>
            </header>

            <!-- Ocultar menu en la pantalla xs -->
            <nav id="menu" class="col-12 bg-secondary text-white 
                                  d-sm-none d-none d-md-block">
                <ul class="row w-50">
                    <li class="col col-xs-12 col-sm-12 col-md">Inicio</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Pagina 1</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Pagina 2</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Pagina 3</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Contacto</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-xs-12 col-sm-12 col-md-9 border">
                        <h2>Productos</h2>
                        <hr>
                        <!-- Si queremos tener 3 elementos por cada fila, tenemos que crear 1 row, colocar los items y luego crear otro row para que continúe -->
                        <div class="items">

                            <!-- Si quiero que en el tamaño mediano ( col-md >= 798 px y < 992px ) ocupe las 12 columnas, se hace lo siguiente -->
                            <div class="row mt">
                                <div class="item col col-lg col-md-12 col-sm-12 bg-primary">
                                    producto
                               </div>
                               <div class="item col col-lg col-md-6 col-sm-6 bg-warning">
                                   producto
                               </div>
                               <div class="item col col-lg col-md-6 col-sm-6 bg-danger">
                                   producto
                               </div>
                            </div>

                            <div class="row mt-5">
                                <div class="item col bg-primary m-2">
                                    producto
                               </div>
                               <div class="item col bg-warning m-2">
                                   producto
                               </div>
                               <div class="item col bg-danger m-2">
                                   producto
                               </div>
                            </div>
                            <div class="row mt-5">
                                <div class="item col bg-primary m-2">
                                    producto
                               </div>
                               <div class="item col bg-warning m-2">
                                   producto
                               </div>
                               <div class="item col bg-danger m-2">
                                   producto
                               </div>
                            </div>

                            <!-- Alinear Horizontalmente -->
                            <div class="row mt-1 justify-content-center">
                                <div class="item col-3 bg-primary m-2">
                                    producto
                               </div>
                               <div class="item col-3 bg-warning m-2">
                                   producto
                               </div>
                            </div>
                            
                            <div class="row mt-5">
                                <div class="item col-3 bg-primary">
                                    producto
                                </div>
                                <div class="item col-3 bg-warning">
                                    producto
                                </div>
                                <div class="item col-3 bg-danger">
                                    producto
                                </div>
                                <!-- Offset: Espaciado entre columnas. Los espaciados se ponen a la izquierda -->
                               <div class="item col-2 bg-danger offset-1">
                                   producto
                               </div>
                            </div>

                        </div>
                    </section>
                    <aside class="col-3 border d-sm-none d-none d-md-block">
                        <h2>Barra lateral</h2>
                        <!-- Alinear Verticalmente -->
                        <div class="lateral row bg-light align-items-center ">
                            <div class="col-4 bg-primary order-3">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-success order-1">
                                Elemento 2
                            </div> 
                            <div class="col-4 bg-warning order-2">
                                Elemento 3
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
            
            <footer class="col-lg-12 bg-info">

            </footer>

        </div>
    </div>


    <script type="text/javascript" src="bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
