<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cajas en CSS</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <!--Una caja es un elemento donde se van a estar insertando otros elementos-->
        <!--div, section-->
        <h1>Cajas en CSS</h1>
        <!--Elementos flotados-->
        <section id="cajas">
            <div class="caja">
                <p>contenido de la caja 1</p>
            </div>
    
            <div class="caja">
                <p>contenido de la caja 2</p>
            </div>

            <div class="caja">
                <p>contenido de la caja 3</p>
            </div>
    
            <div class="caja">
                <p>contenido de la caja 4</p>
            </div>

            <div class="caja">
                <p>contenido de la caja 5</p>
            </div>
    
            <div class="caja">
                <p>contenido de la caja 6</p>
            </div>

            <div class="caja">
                <p>contenido de la caja 7</p>
            </div>
    
            <div class="caja">
                <p>contenido de la caja 8</p>
            </div>

            <div class="caja">
                <p>contenido de la caja 9</p>
            </div>
            <!--Limpiar los flotados-->
            <div class="clear-fix"></div>
        </section>

        <!--Elementos no flotados-->
        <!--Que se mantengan abajo-->
        <h2>Contenido despu√©s de las cajas posicionadas</h2>
        <p>Texto de Prueba</p>
    </body>
</html>
