<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Master en CSS</title>
</head>
<body>
    <h1>Master en CSS</h1>
    <h3>Flexbox, una nueva manera de organizar elementos y maquetar una web con CSS</h3>
    <!-- Si se quiere utilizar flexbox, se tiene que crear un div y dentro meter todos los elementos a organizar con flexbox -->
    <!-- Siempre debe actuar dentro de un div -->
    <!-- Se debe definir si deben estar alineados verticalmente u horizontalmente (column o row)-->
    <section id="layout">
        <div class="caja red">
            Primera Caja
        </div>
        <div class="caja green">
            Segunda Caja
        </div>
        <div class="caja blue">
            Tercera Caja
        </div>
        <div class="caja orange">
            Cuarta Caja
        </div>
    </section>
    <p>Master en CSS - El curso más completo de maquetación web que existe</p>
</body>
</html>
